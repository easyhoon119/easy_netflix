<body>
    <div class="headers">
        <video

        <div class="control_video">

                    <div class="control_btn1">
                        <div class="btn play_btn_header"><i class="fas fa-play"></i>재생</div>
                        <div class="btn info_btn_header"><i class="fas fa-info-circle"></i>상세정보</div>
                    </div>
                </div>
                <div class="control_btn2">
                    <i class="far fa-play-circle"></i>
                    <span class="year">15+</span>
                </div>
            </div>
        </div>
        <div class="list_play user_play_data">
            <div class="inner">
                <p>지훈 님이 시청 중인 콘텐츠</p>
                <div class="user_container">
                </div>
            </div>
            <div class="inner">

                <div class="kor_container">
                </div>
            </div>
            <div class="inner">

            </div>
            <div class="inner">

                </div>
            </div>
            <div class="inner">
